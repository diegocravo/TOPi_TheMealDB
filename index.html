<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receitas do Diego</title>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatiner">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Receitas de comida para Programadores</h2>
          <blockquote>
            Receitas feitas por programadores para programadores<br />
            <cite>Nós não esperamos nada além da perfeição - Eric Jacquin</cite>
          </blockquote>
          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              placeholder="Digite uma receita"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="meal-letter-box search-letter">
            <!-- Letter search menu -->
          </div>
        </div>

        <div class="meal-result">
          <h2 class="title">O resultado de sua busca:</h2>
          <div id="meal">
            <!-- Recipes-->
          </div>
        </div>

        <div class="meal-details">
          <!-- recipe close btn -->
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="fas fa-times"></i>
          </button>
          <!-- meal content -->
          <div class="meal-details-content">
            <!-- Modal content -->
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
